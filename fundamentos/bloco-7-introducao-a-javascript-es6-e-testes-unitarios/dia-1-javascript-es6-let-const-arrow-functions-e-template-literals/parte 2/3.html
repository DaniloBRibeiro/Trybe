 Um bot칚o ao qual ser치 associado um event listener;
 Uma vari치vel clickCount no arquivo JavaScript que acumule o n칰mero de clicks no bot칚o;
 Um campo no HTML que v치 atualizando a quantidade de clicks no bot칚o conforme a vari치vel clickCount 칠 atualizada. -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="contador">
    <button id="btn">Bot칚o</button>
    <p>Contador de clicks</p>
    <p id="numero">0</p>
  </div>
  <script>

    const btn = document.getElementById('btn');
    const numero = document.getElementById('numero');

    let contador = 0;
    const count = () => {
      contador += 1;
      numero.innerHTML = contador;
    };

    btn.addEventListener('click', count);
    // btn.addEventListener('click', () => numero.innerHTML = contador += 1);

  </script>
</body>

</html>
